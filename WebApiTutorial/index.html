<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>WebApiTutorial</title>
    <meta charset="utf-8" />
</head>
<body>

    <h1>WebApiTutorial</h1>
    <div>
        <h2>Products & Customers</h2>
        <div>
            <h4>All Products</h4>
            <ul id="products" />
        </div>
        <div>
            <h2>Search by ID</h2>
            <input type="text" id="prodId" size="5" />
            <input type="button" value="Search" onclick="find();" />
            <p id="product" />
        </div>
        <div>
            <h4>Post</h4>
            <input type="button" value="Post" onclick="postData();" />
        </div>
        <div>
            <h2>Put</h2>
            <input type="button" value="Put" onclick="putData();" />
        </div>
        <div>
            <h2>Delete</h2>
            <input type="button" value="Del" onclick="delData();" />
        </div>
    </div>
    <div>
        <h2>File</h2>
        <div>
            <h2>Download by name</h2>
            <input type="text" id="fileName" size="5" />
            <input type="button" value="Download" onclick="downloadFile();" />
        </div>
        <div>
            <h4>Upload</h4>
            <input type="file" name="file" id="fileUpload" />
            <p class="help-block">上傳檔案的大小限制為 50 MB.</p>
            <input type="button" value="Upload" onclick="uploadFile();" />
        </div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/Customers/';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                    });
                });
        });

        function formatItem(item) {
            return 'Name:' + item.Name + ', Age:' + item.Age;
        }

        function find() {
            var id = $('#prodId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }

        function postData() {
            var json = JSON.stringify({
                Id: "23",
                Name: "Sam",
                Age: "36",
                IsMarried: "True"
            });
            $.ajax({
                url: uri,
                cache: false,
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                data: json,
                statusCode: {
                    201 /*Created*/: function (data) {

                    }
                }
            });
        }

        function putData() {
            var id = 1;
            var json = JSON.stringify({
                Id: "23",
                Name: "Sam",
                Age: "36",
                IsMarried: "True"
            });
            $.ajax({
                url: uri + id,
                cache: false,
                type: 'PUT',
                contentType: 'application/json; charset=utf-8',
                data: json,
                success: function () {

                }
            })
            .fail(function (xhr, textStatus, err) {
                alert(xhr.status);
                alert(thrownError);
            });
        }

        function delData() {
            var id = 1;
            $.ajax({
                url: uri + id,
                cache: false,
                type: 'DELETE   ',
                contentType: 'application/json; charset=utf-8',
                data: null,
                success: function () {

                }
            })
            .fail(function (xhr, textStatus, err) {
                alert(xhr.status);
                alert(thrownError);
            });
        }

        var uriForFile = 'api/Files/';

        function downloadFile() {
            var fileName = $('#fileName').val();
            $.ajax({
                url: uriForFile + "?fileName=" + fileName,
                cache: false,
                type: 'GET',
                contentType: 'application/octet-stream; charset=utf-8',
                data: null,
                success: function (res) {
                    console.log('downloadFile success.', res);
                    var blob = new Blob(res);
                    var url = document.createObjectURL(blob);
                    var link = document.createElement('a');
                    link.setAttribute("download", fileName);
                    link.click();
                    URL.revokeObjectURL(link.href);
                }
            })
            .fail(function (xhr, textStatus, err) {
                alert(xhr.status);
                alert(thrownError);
            });
        }

        function uploadFile() {

            // 將檔案append FormData
            var files = $("#fileUpload").get(0).files;
            if (files.length <= 0) {
                return;
            }

            // 宣告一個FormData
            var formData = new FormData();
            formData.append("file", files[0]);
            //var uploadFileName = files[0].name;

            $.ajax({
                url: uriForFile,
                cache: false,
                type: 'POST',
                contentType: 'multipart/form-data; charset=utf-8',
                data: formData,
                processData: false, // Don't process the files
                success: function () {
                    alert("uploadFile success.");
                }
            })
            .fail(function (xhr, textStatus, err) {
                alert(xhr.status);
                alert(thrownError);
            });
        }
    </script>

</body>
</html>
